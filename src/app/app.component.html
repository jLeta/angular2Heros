<h1>{{title}}</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onHeroSelect(hero)" [class.selected] = "hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- plug dero detail component here, passing selectedHero as a hero -->
<hero-detail [hero]="selectedHero"></hero-detail>
